<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <cpn2></cpn2>
        <cpn1></cpn1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //子组件
        const cpnC1 = Vue.extend({
            template: `
                <div>
                <h2>我是标题1</h2>
                <p>我是内容</p>
            </div>
            `
        })
        //父组件
        const cpnC2 = Vue.extend({
            template: `
                <div>
                <h2>我是标题2</h2>
                <p>我是内容</p>
                <cpn1></cpn1>
            </div>
            `,
            components: {
                cpn1: cpnC1
            }
        })
        const app = new Vue({
            el: '#app',
            data: {
                isUser: true
            },
            components: {
                cpn1: cpnC1,
                cpn2: cpnC2
            }
        })
    </script>
</body>

</html>
