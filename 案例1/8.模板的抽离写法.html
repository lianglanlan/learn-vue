<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <cpn></cpn>
    </div>
    <template id="myCpn">
        <h1>我是模板的抽离写法</h1>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            // //局部组件
            components: {
                cpn: {
                    template: '#myCpn',
                }
            }
        })
    </script>
</body>

</html>
