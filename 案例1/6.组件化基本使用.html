<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <!-- 3.使用组件 -->
        <cpn></cpn>
        <cpn1></cpn1>
    </div>
    <div id="app2">
        <cpn1></cpn1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //2.注册组件（在app,app2中都可使用，是全局组件）
        Vue.component('cpn1', {
            template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容</p>
                    <p>我是内容</p>
                </div>`,

        })
        const app = new Vue({
            el: '#app',
            data: {
                isUser: true
            },
            // //局部组件
            components: {
                cpn: {
                    template: `
                        <div>
                            <h2>我是标题2</h2>
                            <p>我是内容</p>
                            <p>我是内容</p>
                        </div>`,
                }
            }
        })

        const app2 = new Vue({
            el: '#app2'
        })
    </script>
</body>

</html>
