<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <cpn></cpn>
        <cpn>
            <i>呵呵呵</i>
        </cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是cpn组件</h2>
            <p>我是组件哈哈哈</p>
            <!-- 插槽默认值 -->
            <slot><button>按钮</button></slot>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            components: {
                cpn: {
                    template: '#cpn',
                },
            },
        })
    </script>
</body>

</html>
