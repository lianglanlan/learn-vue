<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <!-- 使用大写不能获取到info的值，v-bind不支持驼峰 -->
        <!-- <cpn :cInfo="info"></cpn> -->
        <!-- 驼峰需要转成短横线连接 -->
        <cpn :c-info="info"></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>{{cInfo}}</h2>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            data() {
                return {

                }
            },
            props: {
                cInfo: {
                    type: Object,
                    default() {
                        return {}
                    }
                }
            }
        }
        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: 'why',
                    age: 18,
                    height: 1.88
                }
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
